name: Test & release

on:
  pull_request:
  push:
    branches: [master, t]

jobs:
  validate:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        run: npm install

      - name: ▶️ Run validate script
        run: npm run validate

      - name: Publish Test Report
        uses: tradeshift/actions-junit-report@v4
        if: ${{ always() }}
        with:
          check_name: Unit tests
          report_paths: 'build/junit**/*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗 Run build script
        run: npm run --if-present build

      - name: 🚀 Release
        uses: tradeshift/actions-semantic-release@v2
        id: semantic-release
        with:
          #npm_publish: true
          dry_run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN_PUBLIC }}
      - name: cat
        run: |
          find /tmp -type f -name ".npmrc" 2>/dev/null | xargs cat
  release:
    name: 🚀 Release
    needs: [validate]
    runs-on: ubuntu-latest
    if: ${{ !github.event.fork &&
      contains('refs/heads/master,refs/heads/beta,refs/heads/next,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        run: npm install

      - name: 🏗 Run build script
        run: npm run --if-present build

      - name: 🚀 Release
        uses: tradeshift/actions-semantic-release@v2
        id: semantic-release
        with:
          npm_publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN_PUBLIC }}
      - name: cat
        run: |
          find /tmp -type f -name ".npmrc" 2>/dev/null | xargs cat
