name: Test & release

on:
  pull_request:
  push:
    branches: [master]

jobs:
  validate:
    name: Build and test
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        run: npm install

      - name: â–¶ï¸ Run validate script
        run: npm run validate

      - name: Publish Test Report
        uses: tradeshift/actions-junit-report@v1
        if: ${{ always() }}
        with:
          check_name: Unit tests
          report_paths: 'build/junit**/*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
  release:
    name: ğŸš€ Release
    needs: [validate]
    runs-on: self-hosted
    if: ${{ !github.event.fork &&
      contains('refs/heads/master,refs/heads/beta,refs/heads/next,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        run: npm install

      - name: ğŸ— Run build script
        run: npm run --if-present build

      - name: ğŸš€ Release
        uses: tradeshift/actions-semantic-release@v1
        id: semantic-release
        with:
          npm_publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN_PUBLIC }}
